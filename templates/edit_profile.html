{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}
{% include "base.html" %}
{% block content2 %}
{% block content %}
<link rel="stylesheet" href="{{url_for('static', filename='css/form.css')}}"/>
<div class="container"></div>
    <img id="profilePicPreview" style="width:300px" src="{{ userInfo['photo'] }}"/>
    {{ wtf.quick_form(form) }}
    <script>
        document.querySelector("input#profilePic").onchange = function(){
            var reader = new FileReader()
            reader.onload = function(e) {
              document.querySelector("#profilePicPreview").src = e.target.result
              document.querySelector("#profilePicBase64").value = e.target.result
            }
            reader.readAsDataURL(document.querySelector("input#profilePic").files[0])
        }
    </script>
</div>
{% endblock %}
{% endblock %}
